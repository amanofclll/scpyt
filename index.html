<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .info {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="profile-image" src="https://via.placeholder.com/100/007BFF/FFFFFF?text=LOGO" alt="Profile Logo">
        <div class="name">Ravi Sharma</div>
        <div class="info">Phone: +91 9876543210</div>
        <div class="info">Email: ravi.sharma@example.com</div>
        <div class="info">Address: 123 MG Road, New Delhi, India</div>
        <a class="button" href="https://yourwebsite.com/contact/ravi-sharma.vcf" download="RaviSharma.vcf">Save Contact</a>
    </div>
</body>
</html>
